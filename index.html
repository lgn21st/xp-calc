    <style>

        }

        * {
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>XP å…‘æ¢ä¸­å¿ƒ</h1>
            <div class="rate-info" id="rate-info">150 XP = 10 åˆ†é’Ÿ = 3.33 SGD</div>
            </div>
            <button class="clear-btn" onclick="clearAll()">æ¸…ç©º</button>
        </header>

        <div class="card-list">
            <!-- XP å¡ç‰‡ -->
            <div class="card">
                <label class="label" for="xp" style="color: var(--accent);">XP ç‚¹æ•°</label>
                <div class="input-group">
                    <input type="number" id="xp" inputmode="decimal" placeholder="0" min="0">
                    <span class="unit">XP</span>
                </div>
            </div>

            <!-- SGD å¡ç‰‡ -->
            <div class="card">
                <label class="label" for="sgd">é›¶ç”¨é’±</label>
                <div class="input-group">
                    <input type="number" id="sgd" inputmode="decimal" placeholder="0.00" min="0">
                    <span class="unit">SGD</span>
                </div>
            </div>

            <!-- æ—¶é—´å¡ç‰‡ -->
            <div class="card">
                <label class="label" for="min">æ¸¸æˆæ—¶é—´</label>
                <div class="input-group">
                    <input type="number" id="min" inputmode="decimal" placeholder="0" min="0">
                    <span class="unit">min</span>
                </div>
                <div id="time-text" class="time-text"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        åŠ æ²¹ï¼æ¯ä¸€åˆ†åŠªåŠ›éƒ½æœ‰å›æŠ¥ ğŸ¦‰
    </div>

    <script>
        const xpInput = document.getElementById('xp');
        const minInput = document.getElementById('min');
        const sgdInput = document.getElementById('sgd');
        const timeText = document.getElementById('time-text');
        const rateInfo = document.getElementById('rate-info');

        // æ¯”ç‡å¸¸é‡
        // 150 XP = 10 min => 1 min = 15 XP
        // 10 min = 3.33 SGD => 1 min = 1/3 SGD
        const XP_PER_MIN = 15;
        const MIN_PER_SGD = 3;

        function updateFromXP(val) {
            if (val === '') { clearAll(); return; }
            const xp = parseInput(val);
            if (xp === null) { clearDependents('xp'); return; }
            const mins = xp / XP_PER_MIN;
            const sgd = mins / MIN_PER_SGD;

            const displayMins = formatNum(mins);
            minInput.value = displayMins;
            sgdInput.value = formatNum(sgd, 2);
            updateTimeText(Number(displayMins));
        }

        function updateFromMin(val) {
            if (val === '') { clearAll(); return; }
            const mins = parseInput(val);
            if (mins === null) { clearDependents('min'); return; }
            const xp = mins * XP_PER_MIN;
            const sgd = mins / MIN_PER_SGD;

            const displayMins = formatNum(mins);
            xpInput.value = formatNum(xp);
            sgdInput.value = formatNum(sgd, 2);
            updateTimeText(Number(displayMins));
        }

        function updateFromSGD(val) {
            if (val === '') { clearAll(); return; }
            const sgd = parseInput(val);
            if (sgd === null) { clearDependents('sgd'); return; }
            const mins = sgd * MIN_PER_SGD;
            const xp = mins * XP_PER_MIN;

            const displayMins = formatNum(mins);
            minInput.value = displayMins;
            xpInput.value = formatNum(xp);
            updateTimeText(Number(displayMins));
        }

        function parseInput(val) {
            const trimmed = val.trim();
            if (trimmed === '') return null;
            const num = parseFloat(trimmed);
            return Number.isFinite(num) ? num : null;
        }

        function clearDependents(source) {
            if (source !== 'xp') xpInput.value = '';
            if (source !== 'min') minInput.value = '';
            if (source !== 'sgd') sgdInput.value = '';
            timeText.textContent = '';
        }

        function clearAll() {
            xpInput.value = '';
            minInput.value = '';
            sgdInput.value = '';
            timeText.textContent = '';
        }

        function updateTimeText(mins) {
            if (!Number.isFinite(mins)) {
                timeText.textContent = '';
                return;
            }
            const totalMins = Math.round(mins);
            if (totalMins <= 0) {
                timeText.textContent = '';
                return;
            }
            
            const h = Math.floor(totalMins / 60);
            const m = totalMins % 60;
            
            let text = '';
            if (h > 0) {
                text += `${h} å°æ—¶ `;
            }
            if (m > 0 || h === 0) {
                text += `${m} åˆ†é’Ÿ`;
            }
            timeText.textContent = 'â± ' + text;
        }

        function formatNum(num, fixed = 1) {
            // å¦‚æœæ˜¯æ•´æ•°ï¼Œä¸æ˜¾ç¤ºå°æ•°ç‚¹
            if (Number.isInteger(num)) return num.toString();
            // å¦åˆ™ä¿ç•™æŒ‡å®šä½æ•°
            return parseFloat(num.toFixed(fixed)).toString();
        }

        function updateRateInfo() {
            const baseMins = 10;
            const xp = XP_PER_MIN * baseMins;
            const sgd = baseMins / MIN_PER_SGD;
            rateInfo.textContent = `${formatNum(xp)} XP = ${baseMins} åˆ†é’Ÿ = ${formatNum(sgd, 2)} SGD`;
        }

        // ç»‘å®šè¾“å…¥äº‹ä»¶ç›‘å¬
        [xpInput, minInput, sgdInput].forEach(input => {
            // å®æ—¶è®¡ç®—
            input.addEventListener('input', (e) => {
                if (input === xpInput) updateFromXP(e.target.value);
                else if (input === minInput) updateFromMin(e.target.value);
                else if (input === sgdInput) updateFromSGD(e.target.value);
            });

            // èšç„¦æ—¶å…¨é€‰
            input.addEventListener('focus', (e) => {
                setTimeout(() => e.target.select(), 10);
            });

            // é˜»æ­¢éæ³•å­—ç¬¦è¾“å…¥ (è´Ÿå·, e)
            input.addEventListener('keydown', (e) => {
                const invalidKeys = ['-', '+', 'e', 'E'];
                if (invalidKeys.includes(e.key)) {
                    e.preventDefault();
                }
            });
        });

        // åŠ¨æ€ç”Ÿæˆå›¾æ ‡ (Canvas ç»˜åˆ¶)
        function generateIcons() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // 1. ç»˜åˆ¶èƒŒæ™¯ (Duolingo Green)
            ctx.fillStyle = '#58cc02';
            ctx.fillRect(0, 0, 512, 512);

            // 2. ç»˜åˆ¶æ˜Ÿæ˜Ÿ (ç™½è‰²)
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            // ç®€å•çš„äº”è§’æ˜Ÿè·¯å¾„
            const cx = 256, cy = 256, spikes = 5, outerRadius = 150, innerRadius = 70;
            let rot = Math.PI / 2 * 3;
            let x = cx, y = cy;
            const step = Math.PI / spikes;

            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();

            // å¯¼å‡ºä¸º PNG
            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('favicon').href = dataUrl;
            document.getElementById('apple-touch-icon').href = dataUrl;
        }

        // åˆå§‹åŒ–å›¾æ ‡
        generateIcons();
        updateRateInfo();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
